<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Delete {{ user.firstName }} {{ user.lastName }}</h1>
    <div class="content" mat-dialog-content>
        Do you want to delete {{ user.firstName }} {{ user.lastName }}
        <div mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">No</button>
            <button mat-button cdkFocusInitial (click)="deleteUser()" style="color: red;">Yes</button>
        </div>
    </div>
</div>
